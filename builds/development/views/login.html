<section class="login">
	<form name="myform" 
		ng-submit="login()" novalidate> <!-- 'novalidate' will disable html default validation-->
		<h1>Hi There {{name}}</h1>
		<input type="email" name="email" placeholder="Email" autofocus
			ng-model="user.email" ng-required="true">
		<p class="error validationerror" 
			ng-show="myform.email.$invalid && myform.email.$touched">
			Must be a valid email</p> <!-- check out other angular formControllers-->

		<input type="password" name="password" placeholder="Password" autofocus
			ng-model="user.password" ng-requried="true">
		<p class="error validationerror" 
			ng-show="myform.password.$invalid && myform.password.$touched">
			Enter the password</p>

		<button type="submit" class="btn" 
			ng-disabled="myform.$invalid">Login</button>

	</form>
</section>
